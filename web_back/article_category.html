<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody id="temple">
                    <tr>
                        <td>未分类</td>
                        <td>uncategorized</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;1&quot;,&quot;slug&quot;:&quot;uncategorized&quot;,&quot;name&quot;:&quot;未分类&quot;});" class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 1 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;2&quot;,&quot;slug&quot;:&quot;funny&quot;,&quot;name&quot;:&quot;奇趣事&quot;});" class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 2 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>会生活</td>
                        <td>living</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;3&quot;,&quot;slug&quot;:&quot;living&quot;,&quot;name&quot;:&quot;会生活&quot;});" class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 3 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>

                    <tr>
                        <td>爱旅行</td>
                        <td>travel</td>
                        <td class="text-center">
                            <a href="javascript:editTr({&quot;id&quot;:&quot;4&quot;,&quot;slug&quot;:&quot;travel&quot;,&quot;name&quot;:&quot;爱旅行&quot;});" class="btn btn-info btn-xs">编辑</a>
                            <a href="javascript:deleteTr( 4 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" id="addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModalbals">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div style="display: none;" class="form-group">
                            <label for="recipient-name" class="control-label">分类id:</label>
                            <input type="text" class="form-control" id="cate-edit-id">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="cate-names">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="slug-names">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoffs">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_adds">新增</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addModalbal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="cate-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="slug-name">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">保存</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/usertjs/baseurl.js"></script>
    <script src="./js/usertjs/fangfa.js"></script>
    <script src="./js/template-web.js"></script>
    <script>
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function() {
            // alert('shutoff');
            $('#addModal').modal('hide');
        });

        $('#model_add').click(function() {
            // alert('add');
            $('#addModal').modal('hide');
        });

        $('.category_table').delegate('a', 'click', function() {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })
    </script>
    <script type="text/html" id="show">
        {{each data item}}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.slug}}</td>
            <td class="text-center">
                <a href="javascript:;" data_id={{item.id}} data_name={{item.name}} data_slug={{item.slug}} class="btn btn-info btn-xs write">编辑</a>
                <a href="javascript:;" data_id={{item.id}} class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        function showtime() {
            //页面加载显示
            fangFa.userLeiSerch(function(res) {
                // console.log(res);

                //用模型
                var htmlstr = template('show', res);
                $('#temple').html(htmlstr);
            })
        }
        showtime();
        //点击删除
        $("#temple").on('click', '.del', function() {
            var id = $(this).attr('data_id');
            fangFa.userDell(id, function(res) {
                // console.log(res);
                if (res.code == 200) {
                    showtime();
                } else {
                    alert(res.msg);
                }

            })
        });

        $('#addModal').click(function() {
                $('#addModalbal').modal('show');
            })
            //新增列表
        $('#model_add').click(function() {
                // $('#addModalbal').modal('show');
                // console.dir(this.modal);
                var name = $('#cate-name').val().trim();
                var slug = $('#slug-name').val().trim();
                fangFa.useradd(name, slug, function(res) {
                    if (res.code == 200) {
                        console.log(res);
                        showtime();
                        $('#cate-name').val('')
                        $('#slug-name').val('')
                        $('#addModalbal').modal('hide');
                    }

                })
            })
            // 点击关闭
        $('#model_shutoff').click(function() {
                $('#addModalbal').modal('hide');
                $('#cate-name').val('')
                $('#slug-name').val('')
            })
            //点击编辑 事件委托
        $("#temple").on('click', '.write', function() {
                var id = $(this).attr('data_id');
                var name = $(this).attr('data_name');
                var slug = $(this).attr('data_slug');
                $('#addModalbals').modal('show');
                $('#cate-edit-id').val(id);
                $('#cate-names').val(name);
                $('#slug-names').val(slug);
                // fangFa.userBian(id, name, slug, function(res) {
                //     console.log(res);
                // })
            })
            //点击保存
        $('#model_adds').click(function() {
            var id = $('#cate-edit-id').val();
            var name = $('#cate-names').val();
            var slug = $('#slug-names').val();
            fangFa.userBian(id, name, slug, function(res) {
                // console.log(res);
                showtime();
                $('#addModalbals').modal('hide');
            })
        })
        $('#model_shutoffs').click(function() {
            $('#addModalbals').modal('hide');
            $('#cate-names').val('')
            $('#slug-names').val('')
        })


        //
    </script>
</body>

</html>
